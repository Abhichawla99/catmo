<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Velvet Red Gradient -->
    <linearGradient id="velvetRed" x1="15" y1="10" x2="45" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF5A5F" /> <!-- Lighter highlight -->
      <stop offset="40%" stop-color="#D32F2F" /> <!-- Mid red -->
      <stop offset="100%" stop-color="#8E0000" /> <!-- Deep shadow -->
    </linearGradient>
    
    <!-- Soft Fur White Gradient -->
    <linearGradient id="furWhite" x1="32" y1="35" x2="32" y2="55" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E8E8E8" />
    </linearGradient>

    <!-- Pompom Gradient -->
    <radialGradient id="pompomSoft" cx="16" cy="18" r="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="80%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#DDDDDD" />
    </radialGradient>

    <!-- Soft Drop Shadow Filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wiggle Animation Group -->
  <g class="soft-hat-wiggle" transform-origin="32 45">
    
    <!-- Red Hat Body (Draped shape) -->
    <!-- Starts at bottom trim, goes up, folds over to the left -->
    <path d="M14 42 C 14 42, 20 20, 32 12 C 40 6, 54 25, 48 44" 
          fill="url(#velvetRed)" 
          filter="url(#softShadow)"
          style="filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.15));"/>

    <!-- The Fold (The tip hanging down) -->
    <path d="M32 12 C 40 6, 52 14, 24 24" 
          fill="none" 
          stroke="rgba(0,0,0,0.1)" 
          stroke-width="1"
          stroke-linecap="round"/>

    <!-- Pompom (Left side, hanging) -->
    <!-- Adjust path to position pompom on the left/tip -->
    <path d="M32 12 C 25 -5, 5 10, 16 18" fill="url(#velvetRed)" style="display:none;"/> <!-- Just for reference -->
    
    <!-- Actual Red Body refined path for "Soft Fold" -->
    <path d="M18 43 Q 22 20 38 12 Q 52 8 49 43" 
          fill="url(#velvetRed)" />
    <!-- Tip folding over -->
    <path d="M38 12 Q 45 4, 25 10 L 22 14" 
          fill="url(#velvetRed)"/>

    <!-- Fur Trim (Cloud-like soft shapes) -->
    <path d="M12 43 C 12 37, 20 37, 22 40 C 24 37, 32 37, 34 40 C 36 37, 44 37, 46 40 C 48 37, 56 37, 56 43 C 56 50, 48 50, 46 47 C 44 50, 36 50, 34 47 C 32 50, 24 50, 22 47 C 20 50, 12 50, 12 43 Z"
          fill="url(#furWhite)"
          filter="url(#softShadow)"/>

    <!-- Pompom (Fluffy Circle on the folded tip) -->
    <circle cx="20" cy="15" r="7" fill="url(#pompomSoft)" filter="url(#softShadow)"/>
    
    <!-- Texture/Highlights -->
    <path d="M22 41 Q 34 39, 46 41" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none"/>
    
  </g>

  <style>
    @keyframes softWiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    .soft-hat-wiggle {
      animation: softWiggle 4s ease-in-out infinite;
    }
  </style>
</svg>
