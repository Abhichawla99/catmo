<svg width="48" height="56" viewBox="0 0 48 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="hatGradient" x1="24" y1="4" x2="24" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E31E24"/>
      <stop offset="50%" stop-color="#C62828"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </linearGradient>
    <linearGradient id="faceGradient" x1="24" y1="24" x2="24" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFE5D4"/>
      <stop offset="100%" stop-color="#FFDCC4"/>
    </linearGradient>
    <radialGradient id="pompomGradient" cx="24" cy="5" r="5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="70%" stop-color="#F8F8F8"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </radialGradient>
    <linearGradient id="beardGradient" x1="24" y1="36" x2="24" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Santa Hat with wiggle animation -->
  <g id="hat" class="santa-hat">
    <!-- Hat shadow -->
    <path d="M11 28 L24 6 L37 28 Z" fill="#000000" opacity="0.1" transform="translate(0.5, 0.5)"/>
    
    <!-- Main hat -->
    <path d="M11 28 L24 6 L37 28 Z" fill="url(#hatGradient)" stroke="#9A1C1C" stroke-width="0.8" stroke-linejoin="round"/>
    
    <!-- Hat highlights -->
    <path d="M16 22 L24 8 L20 18 Z" fill="#FF4444" opacity="0.3"/>
    
    <!-- Hat fold detail -->
    <path d="M13 26 Q18 24 24 25 Q30 24 35 26" stroke="#9A1C1C" stroke-width="0.5" fill="none" opacity="0.4"/>
    
    <!-- Hat trim (fluffy) -->
    <ellipse cx="24" cy="28" rx="14" ry="4" fill="#FFFFFF" filter="url(#softGlow)"/>
    <ellipse cx="24" cy="27.5" rx="14" ry="2.5" fill="#F8F8F8"/>
    <ellipse cx="24" cy="27" rx="13" ry="1.5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Pompom (fluffy ball) -->
    <circle cx="24" cy="5" r="5" fill="url(#pompomGradient)" filter="url(#softGlow)"/>
    <circle cx="22" cy="4" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="25" cy="5.5" r="1.5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="23" cy="6" r="1" fill="#E8E8E8" opacity="0.6"/>
  </g>
  
  <!-- Face -->
  <ellipse cx="24" cy="34" rx="11.5" ry="10.5" fill="url(#faceGradient)"/>
  <ellipse cx="24" cy="34" rx="11" ry="10" fill="url(#faceGradient)" opacity="0.3"/>
  
  <!-- Eyes -->
  <g id="eyes">
    <ellipse cx="19" cy="32" rx="2" ry="2.5" fill="#2C3E50"/>
    <ellipse cx="29" cy="32" rx="2" ry="2.5" fill="#2C3E50"/>
    <circle cx="19.5" cy="31.5" r="0.8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="29.5" cy="31.5" r="0.8" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="19" cy="33" rx="1.5" ry="0.8" fill="#000000" opacity="0.2"/>
    <ellipse cx="29" cy="33" rx="1.5" ry="0.8" fill="#000000" opacity="0.2"/>
  </g>
  
  <!-- Nose -->
  <ellipse cx="24" cy="35.5" rx="2.2" ry="2.5" fill="#FF8A80"/>
  <ellipse cx="23.3" cy="34.8" rx="1" ry="1.3" fill="#FFB4AB" opacity="0.7"/>
  <circle cx="24.5" cy="36" r="0.5" fill="#FF6B6B" opacity="0.4"/>
  
  <!-- Rosy Cheeks -->
  <ellipse cx="15.5" cy="35.5" rx="3" ry="2.5" fill="#FFB4AB" opacity="0.35"/>
  <ellipse cx="32.5" cy="35.5" rx="3" ry="2.5" fill="#FFB4AB" opacity="0.35"/>
  
  <!-- Longer Beard (premium fluffy design) -->
  <g id="beard">
    <!-- Main beard shape -->
    <path d="M13 38 Q13 44 16 48 Q19 51 24 51.5 Q29 51 32 48 Q35 44 35 38 L35 37 Q35 36 34 36 L14 36 Q13 36 13 37 Z" 
          fill="url(#beardGradient)" stroke="#E8E8E8" stroke-width="0.5" filter="url(#softGlow)"/>
    
    <!-- Beard layers for depth -->
    <path d="M14 38 Q14 43 17 47 Q20 50 24 50.5 Q28 50 31 47 Q34 43 34 38" 
          fill="#FAFAFA" opacity="0.6"/>
    
    <!-- Beard curls/texture -->
    <path d="M16 40 Q16 42 18 43.5 Q20 45 24 45.5 Q28 45 30 43.5 Q32 42 32 40" 
          stroke="#F0F0F0" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M17 44 Q19 46 24 46.5 Q29 46 31 44" 
          stroke="#E8E8E8" stroke-width="0.6" fill="none" opacity="0.5"/>
    
    <!-- Fluffy beard bottom -->
    <ellipse cx="20" cy="49" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="24" cy="50" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="28" cy="49" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Mustache (over beard) -->
  <path d="M17 37 Q20 38.5 24 37.8 Q28 38.5 31 37" 
        stroke="#F8F8F8" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.9"/>
  <path d="M18 37.5 Q20 38.8 24 38.2 Q28 38.8 30 37.5" 
        stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  
  <!-- Subtle shadow under hat -->
  <ellipse cx="24" cy="29" rx="12" ry="1.8" fill="#000000" opacity="0.12"/>
  
  <!-- CSS Animation for hat wiggle -->
  <style>
    @keyframes hatWiggle {
      0%, 100% { transform: rotate(0deg); transform-origin: 24px 28px; }
      25% { transform: rotate(-3deg); transform-origin: 24px 28px; }
      75% { transform: rotate(3deg); transform-origin: 24px 28px; }
    }
    .santa-hat {
      animation: hatWiggle 3s ease-in-out infinite;
    }
  </style>
</svg>
